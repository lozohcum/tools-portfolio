<div class="dashboard">

  <div class="filter">
    <span class="filter-title">FILTERS</span>

    <div *ngFor="let category of toolsListCategory" class="filter-category">
      <app-category [name]="category.name"></app-category>
    </div>
  </div>

  <div class="tools">
    <div *ngFor="let tool of toolsList">
      <app-tool [Tool]="tool"></app-tool>
    </div>
  </div>

</div>
