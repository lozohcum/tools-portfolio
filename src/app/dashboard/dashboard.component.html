<app-navbar></app-navbar>

<div class="dashboard">
  <div class="filter">
    <span class="filter-title">FILTERS</span>

    <div *ngFor="let tool of toolsListCategory" class="filter-category">
      <app-checkbox></app-checkbox>
      {{tool}}
    </div>
  </div>

  <div class="tools">
    <div *ngFor="let tool of toolsList">
      <app-tool [Tool]="tool"></app-tool>
    </div>
  </div>
</div>
