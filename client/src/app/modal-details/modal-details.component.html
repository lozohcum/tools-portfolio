<div class="modal-background"
     *ngIf="hidden === false">
    <div class="modal-window">
        <div class="button-right">
            <button
                    (click)="hiddenModal()"
                    class="btn close-button"
            ><i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>

        <img class="img-details" [src]="tool.image">
        <h3 class="big-title"> {{ tool.name }} </h3>
        <p class="category-tags">{{ tool.category | uppercase }} {{ tool.tags}}</p>
        <p>{{ tool.details }}</p>
        <a class="link" [href]="tool.link" target="_blank">{{ tool.link }}</a>
        <div class="buttonFlex">
            <button *ngIf="!tool.favorite"
                    class="heart-button heart-button-no"
                    (click)="tool.favorite = !tool.favorite">
                <i class="fa fa-heart-o " aria-hidden="true"></i>
            </button>
            <button *ngIf="tool.favorite"
                    class="heart-button heart-button-active"
                    (click)="tool.favorite = !tool.favorite">
                <i class="fa fa-heart " aria-hidden="true"></i>
            </button>
        </div>
    </div>

</div>

<div class="button-flex">
    <button
            class="button-details"
            (click)="showModalDetails()">
        <i class="fa fa-search" aria-hidden="true"></i>
    </button>
</div>
